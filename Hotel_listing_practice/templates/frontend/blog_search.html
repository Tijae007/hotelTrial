<aside class="col-lg-3">
    <div class="widget">
        <form action="{% url 'search' %}"  class="search-form">
            <div class="form-group">
                <input type="text" name="q" id="search" class="form-control" placeholder="Search...">
            </div>
            <button type="submit" id="submit" class="btn_1 rounded"> Search</button>
        </form>
    </div>
    <!-- /widget -->
    <div class="widget">
        <div class="widget-title">
            <h4>Recent Posts</h4>
        </div>
        {% for b in most_recent %}
            <ul class="comments-list">
                <li>
                    <div class="alignleft">
                        <a href="{%url 'frontend:blog_post' b.id %}"><img src="{{ b.blog_img}}" alt="" style="width: 100px; height: 100px;"></a>
                    </div>
                    <small>{{b.date}}</small>
                    <h3><a href="{%url 'frontend:blog_post' b.id %}" title="">{{ b.blg_title }}</a></h3>
                </li>
                
            </ul>
        {% endfor %}
    </div>
